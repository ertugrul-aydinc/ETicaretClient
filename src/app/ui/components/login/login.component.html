<div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
            <div class="mb-3">
              <label for="username" class="form-label">Kullanıcı Adı veya E-mail</label>
              <input #txtUsernameOrEmail type="text" class="form-control" id="username" placeholder="Kullanıcı Adı" formControlName="username">

              <small class="form-text text-muted">...</small>
            </div>


            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input #txtPassword type="password" class="form-control" id="password" placeholder="Şife">
            </div>

            <br>
            <button type="submit" class="btn btn-primary" (click)="login(txtUsernameOrEmail.value,txtPassword.value)">Giriş Yap</button>
    </div>

    <div class="col-md-3"></div>
</div>
