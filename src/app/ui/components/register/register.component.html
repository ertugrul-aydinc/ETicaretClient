<div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
        <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
            <div class="mb-3">
                <label for="adSoyad" class="form-label">Ad Soyad</label>
                <input type="text" formControlName="adSoyad" class="form-control" id="adSoyad" placeholder="Ad Soyad" [ngClass]="{'is-invalid':submitted && component.adSoyad.errors}">
                <small class="form-text text-muted" *ngIf="submitted && component.adSoyad.errors?.required">Lütfen ad soyadı boş geçmeyiniz.</small>
                <small class="form-text text-muted" *ngIf="submitted && (component.adSoyad.errors?.maxlength || component.adSoyad.errors?.minlength)">Ad soyad 5 ile 40 karakter arasında olmalıdır.</small>
              </div>


            <div class="mb-3">
              <label for="kullaniciAdi" class="form-label">Kullanıcı Adı</label>
              <input type="text" class="form-control" id="kullaniciAdi" placeholder="Kullanıcı Adı" formControlName="kullaniciAdi" [ngClass]="{'is-invalid':submitted && component.kullaniciAdi.errors}">

              <small class="form-text text-muted" *ngIf="submitted && component.kullaniciAdi.errors?.required">Lütfen kullanıcı adını boş geçmeyiniz.</small>
              <small class="form-text text-muted" *ngIf="submitted && (component.kullaniciAdi.errors?.maxlength || component.kullaniciAdi.errors?.minlength)">Kullanıcı Adı 5 ile 40 karakter arasında olmalıdır.</small>

            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input id="exampleInputEmail1" type="email" class="form-control" placeholder="Email address" formControlName="email" [ngClass]="{'is-invalid':submitted && component.email.errors}">
                <small class="form-text text-muted" *ngIf="submitted && component.email.errors?.required">Lütfen emaili boş geçmeyiniz.</small>
                <small class="form-text text-muted" *ngIf="submitted && component.email.errors?.email">Lütfen geçerli bir email giriniz.</small>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Şifre</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Şife" formControlName="sifre" [ngClass]="{'is-invalid':submitted && component.sifre.errors}">
            </div>

            <div class="mb-3">
                <label for="sifre2" class="form-label">Şifre Tekrar</label>
                <input type="password" class="form-control" id="sifre2" placeholder="Şifre Tekrar" formControlName="sifreTekrar" [ngClass]="{'is-invalid':submitted && component.sifreTekrar.errors}">

                <small *ngIf="submitted && frm.hasError('notSame')">Lütfen şifreyi doğrulayınız.</small>

            </div>
              <br>
            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
          </form>
    </div>

    <div class="col-md-3"></div>
</div>
