<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>

                <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input formControlName="nameSurname" type="text" id="nameSurname" class="form-control" [ngClass]="{'is-invalid': submitted && component.naeSurname.errors}" />
                      <label class="form-label" for="nameSurname">Your Name</label>
                    </div>
                    <small class="form-text text-muted" *ngIf="submitted && component.nameSurname.errors?.required">Lütfen ad soyadı boş geçmeyiniz.</small>
                <small class="form-text text-muted" *ngIf="submitted && (component.nameSurname.errors?.maxlength || component.nameSurname.errors?.minlength)">Ad soyad 5 ile 40 karakter arasında olmalıdır.</small>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input formControlName="username" type="text" id="username" class="form-control" [ngClass]="{'is-invalid':submitted && component.username.errors}"/>
                      <label class="form-label" for="username">Username</label>
                    </div>
                    <small class="form-text text-muted" *ngIf="submitted && component.username.errors?.required">Lütfen kullanıcı adını boş geçmeyiniz.</small>
              <small class="form-text text-muted" *ngIf="submitted && (component.username.errors?.maxlength || component.username.errors?.minlength)">Kullanıcı Adı 5 ile 40 karakter arasında olmalıdır.</small>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input formControlName="email" type="email" id="email" class="form-control" [ngClass]="{'is-invalid':submitted && component.email.errors}"/>
                      <label class="form-label" for="email">Your Email</label>
                    </div>
                    <small class="form-text text-muted" *ngIf="submitted && component.email.errors?.required">Lütfen emaili boş geçmeyiniz.</small>
                <small class="form-text text-muted" *ngIf="submitted && component.email.errors?.email">Lütfen geçerli bir email giriniz.</small>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input formControlName="password" type="password" id="password" class="form-control" [ngClass]="{'is-invalid':submitted && component.password.errors}"/>
                      <label class="form-label" for="password">Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input formControlName="passwordConfirm" type="password" id="passwordConfirm" class="form-control" [ngClass]="{'is-invalid':submitted && component.passwordConfirm.errors}"/>
                      <label class="form-label" for="passwordConfirm">Repeat your password</label>
                    </div>
                    <small *ngIf="submitted && frm.hasError('notSame')">Lütfen şifreyi doğrulayınız.</small>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button routerLink="/login" type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </section>
