<div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
        <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
            <div class="mb-3">
                <label for="nameSurname" class="form-label">Ad Soyad</label>
                <input type="text" formControlName="nameSurname" class="form-control" id="nameSurname" placeholder="Ad Soyad" [ngClass]="{'is-invalid':submitted && component.nameSurname.errors}">
                <small class="form-text text-muted" *ngIf="submitted && component.nameSurname.errors?.required">Lütfen ad soyadı boş geçmeyiniz.</small>
                <small class="form-text text-muted" *ngIf="submitted && (component.nameSurname.errors?.maxlength || component.nameSurname.errors?.minlength)">Ad soyad 5 ile 40 karakter arasında olmalıdır.</small>
              </div>


            <div class="mb-3">
              <label for="username" class="form-label">Kullanıcı Adı</label>
              <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adı" formControlName="username" [ngClass]="{'is-invalid':submitted && component.username.errors}">

              <small class="form-text text-muted" *ngIf="submitted && component.username.errors?.required">Lütfen kullanıcı adını boş geçmeyiniz.</small>
              <small class="form-text text-muted" *ngIf="submitted && (component.username.errors?.maxlength || component.username.errors?.minlength)">Kullanıcı Adı 5 ile 40 karakter arasında olmalıdır.</small>

            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input id="exampleInputEmail1" type="email" class="form-control" placeholder="Email address" formControlName="email" [ngClass]="{'is-invalid':submitted && component.email.errors}">
                <small class="form-text text-muted" *ngIf="submitted && component.email.errors?.required">Lütfen emaili boş geçmeyiniz.</small>
                <small class="form-text text-muted" *ngIf="submitted && component.email.errors?.email">Lütfen geçerli bir email giriniz.</small>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input type="password" class="form-control" id="password" placeholder="Şife" formControlName="password" [ngClass]="{'is-invalid':submitted && component.password.errors}">
            </div>

            <div class="mb-3">
                <label for="passwordConfirm" class="form-label">Şifre Tekrar</label>
                <input type="password" class="form-control" id="passwordConfirm" placeholder="Şifre Tekrar" formControlName="passwordConfirm" [ngClass]="{'is-invalid':submitted && component.passwordConfirm.errors}">

                <small *ngIf="submitted && frm.hasError('notSame')">Lütfen şifreyi doğrulayınız.</small>

            </div>
              <br>
            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
          </form>
    </div>

    <div class="col-md-3"></div>
</div>
