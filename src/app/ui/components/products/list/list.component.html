<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="list.component.scss" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5" *ngFor="let product of products">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img style="width:270px; height:250px;" class="card-img-top" *ngIf="!product.productImageFiles.length" src="../../../../assets/default-product.png" alt="..." />

                            <img style="width:270px; height:250px;" class="card-img-top" *ngIf="product.productImageFiles.length" src="{{baseUrl.url}}/{{product.imagePath}}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{product.name}}</h5>
                                    <!-- Product price-->
                                    {{product.price | currency}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="addToBasket(product)">Add to Cart</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                              <a class="page-link">
                                {{currentPageNo}}/{{totalPageCount}}
                              </a>
                            </li>
                
                
                          <li class="page-item"><a class="page-link" [routerLink]="['/products', currentPageNo -1 <= 0 ? 1 : currentPageNo -1]">Previous</a>
                          </li>
                          <li class="page-item" *ngFor="let pageNo of pageList" routerLinkActive="active">
                            <a class="page-link" [routerLink]="['/products', pageNo]">
                                {{pageNo}}
                            </a>
                          </li>
                          <li class="page-item"><a class="page-link" [routerLink]="['/products', currentPageNo +1 >= totalPageCount ? totalPageCount : currentPageNo +1]">Next</a></li>
                        </ul>
                    </nav>
                 </div>
            </div>
            
        </section>

        
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
