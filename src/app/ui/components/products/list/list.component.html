<div class="row">
    <div class="card" style="width: 18rem; float: left; margin: 5px;"
    *ngFor="let product of products">
        <img style="width: 250px; height: 250px;" *ngIf="!product.productImageFiles.length" src="../../../../assets/default-product.png" class="card-img-top" alt="...">
        <img style="width: 250px; height: 250px;"*ngIf="product.productImageFiles.length" src="{{baseUrl.url}}/{{product.imagePath}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">Fiyat: {{product.price | currency:'â‚º'}} <br> Stok: {{product.stock}}</p>
          <a class="btn btn-success" (click)="addToBasket(product)">Sepete Ekle</a>
        </div>
      </div>
</div>

 <div class="row">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
              <a class="page-link">
                {{currentPageNo}}/{{totalPageCount}}
              </a>
            </li>


          <li class="page-item"><a class="page-link" [routerLink]="['/products', currentPageNo -1 <= 0 ? 1 : currentPageNo -1]">Previous</a>
          </li>
          <li class="page-item" *ngFor="let pageNo of pageList" routerLinkActive="active">
            <a class="page-link" [routerLink]="['/products', pageNo]">
                {{pageNo}}
            </a>
          </li>
          <li class="page-item"><a class="page-link" [routerLink]="['/products', currentPageNo +1 >= totalPageCount ? totalPageCount : currentPageNo +1]">Next</a></li>
        </ul>
    </nav>
 </div>
